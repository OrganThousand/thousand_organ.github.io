<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>漫画一覧</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 20px 64px;
    }

    header {
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    header p {
      font-size: 0.9rem;
      color: #555;
    }

    .works {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .work-card {
      border: 1px solid #e5e5e5;
      display: flex;
      flex-direction: column;
      height: 100%;
      transition: background-color 0.2s ease;
    }

    .work-card:hover {
      background-color: #fafafa;
    }

    .work-card img {
      width: 100%;
      height: auto;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      background-color: #ddd;
    }

    .work-info {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .work-info h2 {
      font-size: 1.1rem;
      margin: 0;
    }

    .work-info p {
      font-size: 0.85rem;
      color: #555;
      line-height: 1.6;
      margin: 0;
    }

    .work-meta {
      margin-top: auto;
      font-size: 0.75rem;
      color: #777;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }

    @media (min-width: 900px) {
      body {
        background-color: #f5f5f5;
      }

      .container {
        background-color: #ffffff;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1>漫画</h1>
      <p>連載・読切作品の一覧です。作品ごとに、話数順で読むことができます。</p>
    </header>

    <main class="works">

      <!-- 作品カードここから -->
      <a class="work-card" href="work-a/index.html">
        <img src="covers/work-a.jpg" alt="作品A 表紙" />
        <div class="work-info">
          <h2>作品タイトルA</h2>
          <p>
            ここにあらすじを2〜3行で書きます。世界観やフックが分かる程度で十分です。
          </p>
          <div class="work-meta">連載中 / 全12話</div>
        </div>
      </a>
      <!-- 作品カードここまで -->

      <a class="work-card" href="work-b/index.html">
        <img src="covers/work-b.jpg" alt="作品B 表紙" />
        <div class="work-info">
          <h2>作品タイトルB</h2>
          <p>
            読切作品や短期連載はこちら。ジャンルや雰囲気が伝わる説明を書くと親切です。
          </p>
          <div class="work-meta">完結 / 読切</div>
        </div>
      </a>

    </main>

    <footer>
      <p><a href="../index.html">トップへ戻る</a></p>
      <p>© 作者名</p>
    </footer>

  </div>
</body>
</html>
