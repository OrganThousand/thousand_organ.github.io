<body>
  <div class="container">

    <header>

    </header>

    <div class="controls">
      <div class="chips" id="chips">
        <div class="chip active" data-kind="all">ã™ã¹ã¦</div>
        <div class="chip" data-kind="series">é€£è¼‰</div>
        <div class="chip" data-kind="oneshot">èª­åˆ‡</div>
      </div>

      <div class="search">
        <input id="q" type="search" placeholder="ã‚¿ã‚¤ãƒˆãƒ«æ¤œç´¢ï¼ˆä¾‹ï¼šç¥è©± / æ£® / ç¬¬1è©±ï¼‰" />
      </div>
    </div>

    <div class="empty" id="emptyMsg" style="display:none;">è©²å½“ã™ã‚‹ä½œå“ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>

    <main class="works" id="works"></main>

    <footer>
      <p><a href="../index.html" style="text-decoration: underline;">ãƒˆãƒƒãƒ—ã¸æˆ»ã‚‹</a></p>

  <!-- ãƒ‡ãƒ¼ã‚¿ -->
  <script src="../data/comic.js"></script>

  <script>
    const worksEl = document.getElementById('works');
    const emptyEl = document.getElementById('emptyMsg');
    const chips = document.querySelectorAll('.chip');
    const qInput = document.getElementById('q');

    const comicsAll = (window.COMICS || []).slice();

    // URLå¯¾å¿œ: ?kind=series&q=xxx
    const params = new URLSearchParams(location.search);
    let selectedKind = params.get('kind') || 'all';
    let query = params.get('q') || '';
    qInput.value = query;

    function updateURL() {
      const p = new URLSearchParams();
      if (selectedKind !== 'all') p.set('kind', selectedKind);
      if (query.trim()) p.set('q', query.trim());
      const qs = p.toString();
      history.replaceState(null, '', qs ? `?${qs}` : location.pathname);
    }

    function setChipActive() {
      chips.forEach(c => c.classList.toggle('active', c.dataset.kind === selectedKind));
    }

    function metaText(item) {
      const parts = [];
      if (item.status) parts.push(item.status);
      if (item.kind === 'series' && typeof item.episodes === 'number') parts.push(`å…¨${item.episodes}è©±`);
      if (item.kind === 'oneshot') parts.push('èª­åˆ‡');
      return parts.join(' / ');
    }

    function filterList() {
      let list = comicsAll.slice();

      if (selectedKind !== 'all') {
        list = list.filter(c => c.kind === selectedKind);
      }

      const q = query.trim().toLowerCase();
      if (q) {
        list = list.filter(c =>
          String(c.title || '').toLowerCase().includes(q) ||
          String(c.description || '').toLowerCase().includes(q)
        );
      }

      return list;
    }

    function render() {
      const list = filterList();
      setChipActive();

      worksEl.innerHTML = '';
      emptyEl.style.display = (list.length === 0) ? 'block' : 'none';

      list.forEach(item => {
        const a = document.createElement('a');
        a.className = 'work-card';
        // comic/index.html ã‹ã‚‰ã¯ work-a/index.html ã®ç›¸å¯¾ã§OKã«ã—ãŸã„ã®ã§ã€dataã¯ã‚µã‚¤ãƒˆç›´ä¸‹ link ã‚’æŒã£ã¦ã‚‹æƒ³å®š
        // ã“ã“ã§ã¯ ../ ã‚’ä»˜ã‘ã¦è§£æ±º
        a.href = `../${item.link}`;

        const img = document.createElement('img');
        img.src = `../${item.cover}`;
        img.alt = item.title || 'comic';
        img.loading = 'lazy';

        const info = document.createElement('div');
        info.className = 'work-info';

        const h2 = document.createElement('h2');
        h2.textContent = item.title || '';

        const p = document.createElement('p');
        p.textContent = item.description || '';

        const meta = document.createElement('div');
        meta.className = 'work-meta';

        const metaStr = metaText(item);
        if (metaStr) {
          const span = document.createElement('span');
          span.textContent = metaStr;
          meta.appendChild(span);
        }

        if (item.worldId) {
          const b = document.createElement('span');
          b.className = 'badge';
          b.textContent = `ğŸŒ ${item.worldId}`;
          meta.appendChild(b);
        }

        info.appendChild(h2);
        info.appendChild(p);
        info.appendChild(meta);

        a.appendChild(img);
        a.appendChild(info);

        worksEl.appendChild(a);
      });

      updateURL();
    }

    chips.forEach(c => c.addEventListener('click', () => {
      selectedKind = c.dataset.kind;
      render();
    }));

    qInput.addEventListener('input', () => {
      query = qInput.value;
      render();
    });

    // åˆæœŸ kind ãŒå¤‰ãªã‚‰ all ã«æˆ»ã™
    const validKinds = new Set(['all','series','oneshot']);
    if (!validKinds.has(selectedKind)) selectedKind = 'all';

    render();
  </script>
