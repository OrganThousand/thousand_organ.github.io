<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作品タイトル</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 20px 64px;
    }

    header {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 24px;
      margin-bottom: 40px;
    }

    header img {
      width: 100%;
      height: auto;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      background-color: #ddd;
    }

    .header-info h1 {
      font-size: 1.6rem;
      margin: 0 0 12px;
    }

    .header-info p {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.8;
      margin: 0;
    }

    .meta {
      margin-top: 16px;
      font-size: 0.8rem;
      color: #777;
    }

    .episode-list {
      margin-top: 48px;
      border-top: 1px solid #e5e5e5;
    }

    .episode {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 4px;
      border-bottom: 1px solid #e5e5e5;
      font-size: 0.95rem;
    }

    .episode:hover {
      background-color: #fafafa;
    }

    .episode span {
      font-size: 0.8rem;
      color: #777;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 640px) {
      header {
        grid-template-columns: 1fr;
      }

      header img {
        max-width: 240px;
        margin: 0 auto;
      }

      .header-info {
        text-align: center;
      }
    }

    @media (min-width: 900px) {
      body {
        background-color: #f5f5f5;
      }

      .container {
        background-color: #ffffff;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <img src="cover.jpg" alt="作品表紙" />
      <div class="header-info">
        <h1>作品タイトル</h1>
        <p>
          ここに作品のあらすじを少し詳しめに書きます。<br />
          世界観・主人公・物語の方向性が伝わるくらいの分量がちょうどいいです。
        </p>
        <div class="meta">連載中 / 全12話</div>
      </div>
    </header>

    <main class="episode-list">

      <a class="episode" href="001.html">
        <div>第1話　タイトル</div>
        <span>公開日</span>
      </a>

      <a class="episode" href="002.html">
        <div>第2話　タイトル</div>
        <span>公開日</span>
      </a>

      <a class="episode" href="003.html">
        <div>第3話　タイトル</div>
        <span>公開日</span>
      </a>

    </main>

    <footer>
      <p><a href="../index.html">漫画一覧へ戻る</a></p>
      <p>© 作者名</p>
    </footer>

  </div>
</body>
</html>
