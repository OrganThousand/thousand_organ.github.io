<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作品タイトル｜第1話</title>

  <style>
    /* ===== ベース設定 ===== */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background-color: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    a {
      color: #111;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ===== レイアウト ===== */
    .container {
      max-width: 720px; /* スマホ〜タブレット最適 */
      margin: 0 auto;
      padding: 16px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0 0 8px;
    }

    header p {
      font-size: 0.9rem;
      color: #555;
      margin: 0;
    }

    /* ===== 漫画本文 ===== */
    .comic {
      display: flex;
      flex-direction: column;
      gap: 8px; /* コマ間の余白 */
    }

    .comic img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== ナビゲーション ===== */
    .nav {
      display: flex;
      justify-content: space-between;
      margin: 32px 0;
      font-size: 0.9rem;
    }

    .nav a {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* ===== フッター ===== */
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      margin: 40px 0 16px;
    }

    /* ===== PC表示微調整 ===== */
    @media (min-width: 900px) {
      body {
        background-color: #f5f5f5;
      }

      .container {
        background-color: #ffffff;
        padding: 32px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1>作品タイトル　第1話</h1>
      <p>サブタイトル / 投稿日</p>
    </header>

    <main class="comic">
      <!-- ここに漫画画像を順番に置く -->
      <img src="images/001_01.webp" alt="page1" />
      <img src="images/001_02.webp" alt="page2" />
      <img src="images/001_03.webp" alt="page3" />
    </main>

    <nav class="nav">
      <a href="index.html">目次</a>
      <a href="002.html">次の話 →</a>
    </nav>

    <footer>
      <p>©2025 Organ All right reserved</p>
    </footer>

  </div>
</body>
</html>
