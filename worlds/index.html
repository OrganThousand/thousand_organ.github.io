<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Worlds | Thousand Organ</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, "Noto Sans JP", sans-serif; background:#fafafa; color:#111; }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 960px; margin: 0 auto; padding: 28px 20px 60px; background:#fff; }
    header { display:flex; justify-content: space-between; align-items: baseline; gap: 16px; border-bottom:1px solid #eee; padding-bottom: 14px; }
    header h1 { margin:0; font-size: 1.4rem; letter-spacing: 0.04em; }
    header a { text-decoration: underline; color:#444; }

    .grid { margin-top: 18px; display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 14px; }
    .card { border: 1px solid #e5e5e5; background:#fff; transition: background-color .2s ease; overflow:hidden; }
    .card:hover { background:#fafafa; }
    .card img { width:100%; display:block; aspect-ratio: 16/9; object-fit: cover; background:#ddd; }
    .info { padding: 12px; }
    .name { font-size: 1rem; margin: 0 0 8px; }
    .desc { font-size: .9rem; color:#555; line-height: 1.7; margin: 0 0 10px; }
    .meta { font-size: .85rem; color:#777; }

    footer { margin-top: 50px; font-size: .85rem; color:#666; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Worlds</h1>
      <a href="../index.html">トップへ戻る</a>
    </header>

    <main class="grid" id="grid"></main>

    <footer>© 2025 Organ All rights reserved</footer>
  </div>

  <script src="../data/worlds.js"></script>
  <script src="../data/illust.js"></script>
  <script src="../data/updates.js"></script>
  <script>
    const worlds = window.WORLDS || [];
    const illusts = window.ILLUSTS || [];
    const updates = window.UPDATES || [];

    const grid = document.getElementById('grid');

    function countByWorld(worldId) {
      const i = illusts.filter(x => x.worldId === worldId).length;
      const u = updates.filter(x => x.worldId === worldId).length;
      return { i, u };
    }

    grid.innerHTML = '';
    worlds.forEach(w => {
      const { i, u } = countByWorld(w.id);

      const a = document.createElement('a');
      a.className = 'card';
      a.href = `world.html?id=${encodeURIComponent(w.id)}`;

      const img = document.createElement('img');
      img.src = w.hero || '';
      img.alt = w.name;

      const info = document.createElement('div');
      info.className = 'info';

      const name = document.createElement('h2');
      name.className = 'name';
      name.textContent = w.name;

      const desc = document.createElement('p');
      desc.className = 'desc';
      desc.textContent = w.description || '';

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = `イラスト ${i}件 / 更新 ${u}件`;

      info.appendChild(name);
      info.appendChild(desc);
      info.appendChild(meta);

      a.appendChild(img);
      a.appendChild(info);

      grid.appendChild(a);
    });
  </script>
</body>
</html>
