<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thousand Organ</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      letter-spacing: 0.05em;
    }

    header p {
      font-size: 1rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.8;
    }

    .contents {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .content-card {
      border: 1px solid #e5e5e5;
      padding: 32px 24px;
      text-align: center;
      transition: background-color 0.2s ease;
    }

    .content-card:hover {
      background-color: #fafafa;
    }

    .content-card h2 {
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    .content-card p {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      margin-top: 80px;
      font-size: 0.8rem;
      color: #666;
    }

    @media (min-width: 900px) {
      body {
        background-color: #f5f5f5;
      }

      .container {
        background-color: #ffffff;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1>Thousand Organ</h1>
      <p>
        個人で制作している漫画・イラスト・ゲームをまとめたサイトです。<br />
        作品の世界観と物語を、静かに楽しんでもらえる場所を目指しています。
      </p>
    </header>

    <main class="contents">
      <a class="content-card" href="comic/index.html">
        <h2>漫画</h2>
        <p>
          連載・読切漫画をまとめています。<br />
          各作品ごとに、話数順で読むことができます。
        </p>
      </a>

      <a class="content-card" href="illust/index.html">
        <h2>イラスト</h2>
        <p>
          オリジナルイラストの展示ページです。<br />
          タグによる絞り込みが可能です。
        </p>
      </a>

      <a class="content-card" href="game/index.html">
        <h2>ゲーム</h2>
        <p>
          個人制作ゲームの紹介ページです。<br />
          外部サイトへのリンクを掲載しています。
        </p>
      </a>
    </main>

    <footer>
      <p>© 2025 Organ All rights reserved</p>
    </footer>

  </div>
</body>
</html>
