<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Illustrations</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #fafafa;
      color: #222;
    }
    header {
      padding: 20px 16px 8px;
    }
    header h1 {
      font-size: 1.4rem;
      margin: 0 0 8px;
    }
    header p {
      font-size: 0.9rem;
      color: #666;
      margin: 0;
    }
    .tag-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px 16px;
    }
    .tag {
      padding: 6px 12px;
      font-size: 0.8rem;
      border-radius: 999px;
      background: #eaeaea;
      cursor: pointer;
      user-select: none;
    }
    .tag.active {
      background: #222;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      padding: 16px;
    }
    .item {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .item img {
      width: 100%;
      display: block;
    }
    .item .caption {
      padding: 6px 8px;
      font-size: 0.75rem;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Illustrations</h1>
  <p>創作イラスト一覧。タグで絞り込みできます。</p>
</header>

<div class="tag-filter">
  <div class="tag active" data-tag="all">すべて</div>
  <div class="tag" data-tag="fantasy">ファンタジー</div>
  <div class="tag" data-tag="myth">神話</div>
  <div class="tag" data-tag="original">オリジナル</div>
</div>

<main class="grid">
  <div class="item" data-tags="fantasy myth original">
    <img src="images/2loras_test__00037_.png" alt="illustration">
    <div class="caption">神話世界の旅人</div>
  </div>

  <div class="item" data-tags="fantasy original">
    <img src="images/illust_02.jpg" alt="illustration">
    <div class="caption">森と機械</div>
  </div>

  <div class="item" data-tags="myth original">
    <img src="images/illust_03.jpg" alt="illustration">
    <div class="caption">風の神</div>
  </div>
</main>

<script>
  const tags = document.querySelectorAll('.tag');
  const items = document.querySelectorAll('.item');

  tags.forEach(tag => {
    tag.addEventListener('click', () => {
      tags.forEach(t => t.classList.remove('active'));
      tag.classList.add('active');

      const selected = tag.dataset.tag;

      items.forEach(item => {
        if (selected === 'all' || item.dataset.tags.includes(selected)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });
</script>

  <footer>
      <p><a href="../index.html">トップへ戻る</a></p>
      <p>© 2025 Organ All rights reserved</p>
  </footer>

</body>
</html>
