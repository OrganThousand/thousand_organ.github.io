  <script>
    const overlay = document.getElementById('fullscreen');
    const overlayImg = overlay.querySelector('img');
    const mainImg = document.querySelector('.container > img');
    const closeBtn = overlay.querySelector('.close-button');

    function openFullscreen() {
      overlayImg.src = mainImg.src;
      overlay.classList.add('is-open');
      document.body.style.overflow = 'hidden'; // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å›ºå®š
    }

    function closeFullscreen() {
      overlay.classList.remove('is-open');
      document.body.style.overflow = ''; // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è§£é™¤

      // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆä¸­ã«ç”»åƒã‚’æ¶ˆã™ï¼ˆã¡ã‚‰ã¤ãé˜²æ­¢ï¼‰
      setTimeout(() => {
        if (!overlay.classList.contains('is-open')) {
          overlayImg.src = '';
        }
      }, 200);
    }

    mainImg.addEventListener('click', openFullscreen);
    overlay.addEventListener('click', closeFullscreen);
    closeBtn.addEventListener('click', closeFullscreen);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('is-open')) {
        closeFullscreen();
      }
    });
  </script>
